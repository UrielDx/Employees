<!DOCTYPE html>
<!---Se hace la inyección de dependencias-->
<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Supreción</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	  
	<div class="container">
		<br>
		<h3>Empleado a eliminar:</h3>
		<form th:action="@{/api/EmployeesCtrl/eliminarEmpleado}" method="post" th:object="${employee}">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">ID</label>
				<input type="number" class="form-control" name="id" aria-describedby="emailHelp" th:field="*{id}">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Genero</label>
				<input type="text" class="form-control" name="genders" aria-describedby="emailHelp"
					th:field="*{genders.id}">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Trabajo</label>
				<input type="text" class="form-control" name="jobs" aria-describedby="emailHelp"
					th:field="*{jobs.id}">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Nombre</label>
				<input type="text" class="form-control" name="name" aria-describedby="emailHelp" th:field="*{name}">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Apellidos</label>
				<input type="text" class="form-control" name="last_name" aria-describedby="emailHelp"
					th:field="*{last_name}">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Fecha de nacimiento</label>
				<input type="date" class="form-control" name="birthdate" aria-describedby="emailHelp"
					th:field="*{birthdate}">
			</div>
			<button type="submit" class="btn btn-primary">Eliminar</button>
		</form>
	</div>


	<!--Librerias de jquery-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>

</body>

</html>
